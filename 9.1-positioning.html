<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9.1-positioning</title>

    <style>
      #outer {
        /* we need to add relative position to the parent element */
        position: relative;
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
      }
      #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        /*positiond relative to its parent element that is positioned "relative"  */
        position: absolute;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <body>
      <div id="outer">
        <div id="inner"></div>
      </div>
    </body>
  </body>
</html>
