<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cool border</title>
    <style>
      html,
      body {
        box-sizing: border-box;
      }
      .big-box {
        background-color: black;
        width: 300px;
        height: 200px;
        border-bottom: 2px solid red;
        border-right: 2px solid red;
      }

      .border-text {
        color: white;
        text-align: center;
        padding: 100px 0;
      }
    </style>
  </head>
  <body>
    <div class="big-box">
      <div class="box">
        <div class="border-text">Cool Border</div>
      </div>
    </div>
  </body>
</html>
