<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <style>
      .card {
        box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        background-color: beige;
        width: 20%;
        margin: 100px;
      }
      .container {
        font-family: monospace;
        text-align: left;
        padding-bottom: 60px;
      }

      * {
        margin: 0;
        padding: 0;
      }
      img {
        width: 100%;
      }

      #options {
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/golan.jpg" alt="golan" />
      <div class="container">
        <h3>The Golan Heighs</h3>

        <h4>Cool places to visit:</h4>
        <br />
        <p style="font-size: x-small" id="options">
          <u> Hermon Mountain</u>&nbsp;&nbsp;&nbsp;
          <u>Sea Of Galilee</u>&nbsp;&nbsp;&nbsp;
          <u>Hula Vallery</u>
        </p>
      </div>
    </div>
  </body>
</html>
