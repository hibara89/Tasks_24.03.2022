<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Properties</title>
    <style>
      #welcome1 {
        border: 1px solid;
        border-color: red;
        border-radius: 10px;
        font-size: larger;
      }

      #welcome2 {
        font-style: italic;
        font-weight: bold;
      }

      #welcome3 {
        background-color: black;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="welcome1">Hello World</div>

    <div id="welcome2">Hello World</div>

    <div id="welcome3">Hello World</div>
  </body>
</html>
