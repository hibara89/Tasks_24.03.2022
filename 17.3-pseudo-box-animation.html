<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17.3-pseudo boxcolor animation</title>
    <style>
      .box {
        background: rosybrown;
        width: 200px;
        height: 200px;
      }

      .box::before {
        content: "";
        position: absolute;
        background: darkmagenta;
        width: 100px;
        height: 200px;
      }

      .box:hover::before {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
